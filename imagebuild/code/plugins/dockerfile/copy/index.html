    <input class="btn btn-primary" id="btn_addcopy" type="button" onclick="addCopyElement()" value={{i18n .Lang "AddCopy"}}></input>
    <div id="div_copy">
        <!-- init env by config saved -->
        {{range $i, $k := (defaultA . "key") }}
        <div class="form-inline">
            <div class="form-group col-sm-6" style="margin-top:5px">
                <label for="copy.key" class="col-sm-3 control-label">{{i18n .Lang "SourcePath"}}:</label><input class="form-control" name='copy.key' id='copy.key' value='{{$k}}'/>
            </div>
            <div class="form-group col-sm-6" style="margin-top:5px">
                <label for="copy.value" class="col-sm-3 control-label">{{i18n .Lang "TargetPath"}}:</label><input class="form-control" name='copy.value' id='copy.value' value="{{index (defaultA $ "value") $i}}"/>
                <span class='glyphicon glyphicon-remove' style='left:5px' onclick='deleteCopy(event)'></span>
            </div>
        </div>
        {{end}}
    </div>
