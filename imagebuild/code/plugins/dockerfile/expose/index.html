<input class="btn btn-primary" type="button" onclick="addPort()" value={{i18n .Lang "ExposePort"}}></input>
<div id="div_port">
    {{range $i, $k := (defaultA . "port") }}
    <div class="form-inline">
        <div class="form-group col-sm-6" style="margin-top:5px">
            <label for="expose.port" class="col-sm-3 control-label">port:</label><input class="form-control" name='expose.port' id='expose.port' value='{{$k}}'/>
            <span class='glyphicon glyphicon-remove' style='left:5px' onclick='deletePort(event)'></span>
        </div>
    </div>
    {{end}}

</div>
