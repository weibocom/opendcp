    <input class="btn btn-primary" type="button" onclick="addEnvElement()" value={{i18n .Lang "AddEvnSet"}}></input>
    <div id="div_env">
        <!-- init env by config saved -->
        {{range $i, $k := (defaultA . "key") }}
        <div class="form-inline">
            <div class="form-group col-sm-6" style="margin-top:5px">
                <label for="env_set.key" class="col-sm-3 control-label">key:</label><input class="form-control" name='env_set.key' id='env_set.key' value='{{$k}}'/>
            </div>
            <div class="form-group col-sm-6" style="margin-top:5px">
                <label for="env_set.value" class="col-sm-3 control-label">value:</label><input class="form-control" name='env_set.value' id='env_set.value' value="{{index (defaultA $ "value") $i}}"/>
                <span class='glyphicon glyphicon-remove' style='left:5px' onclick='deleteEnv(event)'></span>
            </div>
        </div>
        {{end}}
    </div>
