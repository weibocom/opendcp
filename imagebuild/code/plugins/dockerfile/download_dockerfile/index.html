<div id="div_type" class="form-group">
    <label for="download_dockerfile.sourceType" class="col-sm-2 control-label">{{i18n .Lang "SelectType"}}:</label>
    <div class="col-sm-10">
        <select id="download_dockerfile.sourceType" class="form-control" name="download_dockerfile.sourceType">
            {{if eq (defaultV . "sourceType") "git"}}
            <option value="git" selected>git</option>
            {{else if eq (defaultV . "sourceType") "svn"}}
            <option value="svn" selected>svn</option>
            {{else}}
            <option value="git" selected>git</option>
            {{end}}
        </select>
    </div>
</div>

<div id="div_url" class="form-group">
    <label for="download_dockerfile.sourceUrl" class="col-sm-2 control-label">{{i18n .Lang "RemoteAddress"}}:</label>
    <div class="col-sm-10">
        <input id="download_dockerfile.sourceUrl" placeholder="Eg: git.xxx.com" name="download_dockerfile.sourceUrl" class="form-control" value='{{defaultV . "sourceUrl"}}'/>
    </div>
</div>

<div id="div_checkoutAs" class="form-group">
    <label for="download_dockerfile.checkoutAs" class="col-sm-2 control-label">{{i18n .Lang "DockerfilePath"}}:</label>
    <div class="col-sm-10">
        <input id="download_dockerfile.checkoutAs" placeholder="Eg: test" name="download_dockerfile.checkoutAs" class="form-control" value='{{defaultV . "checkoutAs"}}'/>
    </div>
</div>

<div id="div_username" class="form-group">
    <label for="download_dockerfile.username" class="col-sm-2 control-label">{{i18n .Lang "RemoteUserName"}}:</label>
    <div class="col-sm-10">
        <input id="download_dockerfile.username" placeholder="Eg: admin" name="download_dockerfile.username" class="form-control" value='{{defaultV . "username"}}'/>
    </div>
</div>

<div id="div_password" class="form-group">
    <label for="download_dockerfile.password" class="col-sm-2 control-label">{{i18n .Lang "RemotePwd"}}:</label>
    <div class="col-sm-10">
        <input id="download_dockerfile.password" type="password" placeholder="Eg: admin" name="download_dockerfile.password" class="form-control" value='{{defaultV . "password"}}'/>
    </div>
</div>
