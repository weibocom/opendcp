    <input class="btn btn-primary" id="btn_addRun" type="button" onclick="addRunElement()" value={{i18n .Lang "AddRun"}}></input>
    <div id="div_run">
        <!-- init env by config saved -->
        {{range $i,$k := (defaultA . "value")}}
        <div class="form-group">
            <label for="run.value" class="col-sm-2 control-label">{{i18n $.Lang "Run"}}:</label>
            <div class="col-sm-10">
                <div class="col-sm-9">
                    <input class="form-control" name='run.value' id='run.value' value='{{$k}}'/>
                </div>
                <span class='glyphicon glyphicon-remove' style='left:5px;top:10px;' onclick='deleteRun(event)'></span>
            </div>
        </div>
        {{end}}
    </div>
