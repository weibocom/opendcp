<div id="div_type" class="form-group">
    <label for="download_executable_source.source_type" class="col-sm-2 control-label">{{i18n .Lang "ChooseType"}}:</label>
    <div class="col-sm-10">
        <select id="download_executable_source.source_type" class="form-control" name="download_executable_source.source_type">
            <option value="git" {{if eq (defaultV . "source_type") "git"}}selected{{end}}>git</option>
            <option value="svn" {{if eq (defaultV . "source_type") "svn"}}selected{{end}}>svn</option>
        </select>
    </div>
</div>

<div id="div_url" class="form-group">
    <label for="download_executable_source.source_url" class="col-sm-2 control-label">{{i18n .Lang "RemoteAddress"}}:</label>
    <div class="col-sm-10">
        <input id="download_executable_source.source_url" name="download_executable_source.source_url" class="form-control" value='{{defaultV . "source_url"}}'/>
    </div>
</div>

<div id="div_username" class="form-group">
    <label for="download_executable_source.username" class="col-sm-2 control-label">{{i18n .Lang "RemoteUserName"}}:</label>
    <div class="col-sm-10">
        <input id="download_executable_source.username" name="download_executable_source.username" class="form-control" value='{{defaultV . "username"}}'/>
    </div>
</div>

<div id="div_password" class="form-group">
    <label for="download_executable_source.password" class="col-sm-2 control-label">{{i18n .Lang "RemotePwd"}}:</label>
    <div class="col-sm-10">
        <input id="download_executable_source.password" type="password" name="download_executable_source.password" class="form-control" value='{{defaultV . "password"}}'/>
    </div>
</div>

<div id="div_checkoutAs" class="form-group">
    <label for="download_executable_source.checkoutAs" class="col-sm-2 control-label">{{i18n .Lang "SubPath"}}:</label>
    <div class="col-sm-10">
        <input id="download_executable_source.checkoutAs" name="download_executable_source.checkoutAs" class="form-control" value='{{defaultV . "checkoutAs"}}'/>
    </div>
</div>

<div id="div_containerPath" class="form-group">
    <label for="download_executable_source.checkoutAs" class="col-sm-2 control-label">{{i18n .Lang "ContainerPath"}}:</label>
    <div class="col-sm-10">
        <input id="download_executable_source.containerPath" name="download_executable_source.containerPath" class="form-control" value='{{defaultV . "containerPath"}}'/>
    </div>
</div>
