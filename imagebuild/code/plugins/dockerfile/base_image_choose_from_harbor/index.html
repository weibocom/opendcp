<div id="div_harbor_url" class="form-group">
    <button type="button" class="btn btn-default" onclick="refresh()">
        <span class="glyphicon glyphicon-refresh"></span>{{i18n .Lang "getLastList"}}
    </button>
</div>

<div id="div_harbor_image_list" class="form-group">
    <label for="base_image_choose_from_harbor.selectImage" class="col-sm-2 control-label">{{i18n .Lang "ChooseBaseImage"}}:</label>
    <div class="col-sm-10">
        <select id="base_image_choose_from_harbor.selectImage" class="form-control" name="base_image_choose_from_harbor.selectImage">
        </select>
    </div>
</div>

<div class="form-group">
    <label for="base_image_choose_from_harbor.handleInput" class="col-sm-2 control-label">手动输入:</label>
    <div class="col-sm-10">
        <input id="base_image_choose_from_harbor.handleInput" class="form-control" name="base_image_choose_from_harbor.handleInput" value='{{defaultV . "handleInput"}}'/>
    </div>
</div>
